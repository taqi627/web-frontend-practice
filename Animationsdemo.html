<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gola{
            height: 100px;
            width:100px;
            background-color: brown;
            transition: width 2s, hieght 3s, border-radius 2.5s, background-color 3s, border 3.5s;
        }

        .gola:hover
        {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background-color: rgb(0, 119, 255);
            border: 4px solid yellowgreen;
        }
    </style>
</head>
<body>
    <div class="gola"></div>
</body>
</html>
